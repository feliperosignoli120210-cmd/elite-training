<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Treino</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="full-center">
    <div class="form-card">
        <h2 class="highlight" style="margin-bottom: 10px;">SELECIONE O PLANO</h2>
        <p style="margin-bottom: 30px; font-size: 0.9rem; color: #666;">Clique na divisão desejada:</p>
        
        <form id="treinoForm">
            <div class="input-group">
                <label style="background: #161b22; padding: 20px; border-radius: 10px; display: flex; align-items: center; gap: 15px; cursor: pointer;">
                    <input type="radio" name="objetivo" value="ppl" checked style="width: 20px; height: 20px;">
                    PPL (Push/Pull/Legs) - 6 Dias
                </label>
            </div>
            <div class="input-group">
                <label style="background: #161b22; padding: 20px; border-radius: 10px; display: flex; align-items: center; gap: 15px; cursor: pointer;">
                    <input type="radio" name="objetivo" value="ppl-up" style="width: 20px; height: 20px;">
                    PPL + UPPER (Híbrido) - 5 Dias
                </label>
            </div>
            <div class="input-group">
                <label style="background: #161b22; padding: 20px; border-radius: 10px; display: flex; align-items: center; gap: 15px; cursor: pointer;">
                    <input type="radio" name="objetivo" value="abcd" style="width: 20px; height: 20px;">
                    ABCD (Foco Definição) - 4 Dias
                </label>
            </div>
            <button type="submit" class="btn-primary" style="margin-top: 20px;">GERAR MINHA FICHA</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
