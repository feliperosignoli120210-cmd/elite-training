<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurar Protocolo | Elite Training</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="full-center">
        <div class="form-card">
            <h1 class="highlight" style="font-weight: 900;">CONSULTORIA ESPORTIVA</h1>
            <p style="color: #666; margin-bottom: 40px;">Sistema Avançado de Periodização e Performance</p>
            
            <form id="treinoForm">
                <div class="input-group">
                    <label>◎ OBJETIVO PRINCIPAL</label>
                    <label class="radio-option">
                        <input type="radio" name="objetivo" value="ppl" checked>
                        <strong>PPL (Push/Pull/Legs) - 6 Dias</strong>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="objetivo" value="ppl-up">
                        <strong>PPL + UPPER - 5 Dias</strong>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="objetivo" value="abcd">
                        <strong>ABCD - Emagrecimento / Volume</strong>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="objetivo" value="up2x">
                        <strong>UPPER / LOWER 2X - 4 Dias</strong>
                    </label>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">GERAR FICHA TÉCNICA PRO</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
